<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/82e70d7971.js" crossorigin="anonymous"></script>
    <title>verticle slider</title>
</head>
<body>
    <div class="slide-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
            <h1>Natural flower</h1>
            <p>all in pink</p>  
            </div>
            <div style="background-color:#2A86BA ;">
            <h1>Blue Sky</h1>
            <p>with its mountain</p>
            </div>
            <div style="background-color: #252e33;">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>        
            </div>
            <div style="background-color:#FFB866 ;">
            <h1>Flying Eagle</h1>
            <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image:url(./image/eagle.jpeg);"></div>
            <div style="background-image:url(./image/castle.jpeg);"></div>
            <div style="background-image:url(./image/mountains.jpeg);"></div>
            <div style="background-image:url(./image/flower.jpeg);"></div>
        </div>
        <div class="action-btn">
            <button class="down-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
